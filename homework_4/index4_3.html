<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style4_3.css">

</head>
<body>

<main>
  <form>
    <label for="first_name"></label>
    <input type="text" name="first name" id="first_name" placeholder="First name" required>

    <label for="last_name"></label>
    <input type="text" name="last_name" id="last_name" placeholder="Last name" required>

    <div class="email_password">
      <label for="email"></label>
      <input type="email" name="email" id="email" placeholder="Email address" required>

      <label for="password"></label>
      <input type="password" name="password" id="password" placeholder="Password (6 or more characters)" minlength="6"
             required>
    </div>

    <div>
      <p><span>By clicking Join Now, you agree to Linkedin's</span> User Agreement,<br> Privacy Policy <span>and</span>
        Cookie Policy.</p>
      <input type="submit" value="Join now" id="submit">
    </div>

  </form>

</main>

</body>
</html>
