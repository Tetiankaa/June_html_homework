<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style4_4.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
</head>
<body>

<main>
  <h1>Заповніть поля анкети</h1>

  <form>
    <label for="name">Ваше ім'я:</label>
    <input type="text" name="name" id="name" required>
    <br>
    <label for="last_name">Ваше прізвище:</label>
    <input type="text" name="last_name" id="last_name" required>
    <br>
    <label>Ваша стать:
      <input type="radio" name="gender" id="female" value="female" class="gender">
      <label for="female">Жіноча</label>

      <input type="radio" name="gender" id="male" value="male" class="gender">
      <label for="male">Чоловіча</label>
    </label>
    <br>
    <label>Послугами якої сотової компаніі Ви користуєтеся:
      <input type="checkbox" name="KyivStar" id="KyivStar" class="SIM">
      <label for="KyivStar">KyivStar</label>

      <input type="checkbox" name="MTS" id="mts" class="SIM">
      <label for="mts">MTS</label>

      <input type="checkbox" name="life" id="life" class="SIM">
      <label for="life">LIFE:)</label>

    </label>
    <br>
    <input type="submit" value="Надіслати анкету" id="submit">
    <input type="reset" value="Очистити бланк" id="reset">
  </form>
</main>

</body>
</html>
