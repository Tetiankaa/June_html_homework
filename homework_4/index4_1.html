<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <link rel="stylesheet" href="style4_1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<main>

  <img src="img.png" alt="Instagram" class="instagram">

  <form>
    <label for="login"></label>
    <input type="text" name="login" id="login" placeholder="Номер телефону, ім'я користувача або email" required>
    <label for="password"></label>
    <input type="password" name="password" id="password" placeholder="Пароль" min="5" required>

    <input type="submit" value="Увійти" id="submit">
  </form>

  <p class="or">АБО</p>

  <div id="login_by_facebook">
    <img src="icons8-facebook.svg" alt="logo facebook" class="facebook">
    <p>Увійти через Facebook</p>
  </div>

  <p class="forgot_password">Забули пароль?</p>

</main>

<aside>
  <p>Не маєте облікового запису? <span>Зареєструйтеся</span></p>

</aside>

</body>
</html>
